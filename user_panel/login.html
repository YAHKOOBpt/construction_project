<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/cs/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@100;300;400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bf2dfa19e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.jpg" alt="">
        </div>
        <form action="">
            <div class="user-box">
                <input type="text" name="usename" required>
                <label >Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="Password" required>
                <label >Password</label>
            </div>
            <span>
                
                <label for="chl">Login</label>
                
            </span>
            <a href="#">Forget password?</a>
            
            

        </form>
        <div class="social">
            <div class="heading">
                <hr><h5>SignUp</h5><hr>
            </div>
            <div class="icons">
                <div class="fa-brands fa-facebook"></div>
                <div class="fa-brands fa-youtube"></div>
                <div class="fa-brands fa-whatsapp"></div>
                <div class="fa-brands fa-instagram"></div>
            </div>
        </div>    
           
        </div>
        
    </div>
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
</body>
</html>
